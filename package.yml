name       : go-for-it
version    : 1.7.2
release    : 6
source     :
    - https://github.com/JMoerman/Go-For-It/archive/1.7.2.tar.gz : 446a461b148e7df2ed81f1340adba0181ba1f0f698c0b7b539223a2ee5aa54f6
license    : GPL-3.0-only
component  : office
summary    : A stylish to-do list with built-in productivity timer.
description: |
    Go For It! is a simple and stylish productivity app, featuring a to-do list, merged with a timer that keeps your focus on the current task.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnotify)
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-Clean-up-the-file-name-paths.patch
    %cmake -DBUILD_TESTS=ON .
build      : |
    %make
install    : |
    %make_install
