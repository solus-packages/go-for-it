name       : go-for-it
version    : 1.6.3
release    : 4
source     :
    - https://github.com/JMoerman/Go-For-It/archive/1.6.3.tar.gz : 8299f2d6d5bfb13b7696b387d52a033101b4f2c303eab768c5c4f8daabb18b67
license    : GPL-3.0
component  : office
summary    : A stylish to-do list with built-in productivity timer.
description: |
    Go For It! is a simple and stylish productivity app, featuring a to-do list, merged with a timer that keeps your focus on the current task.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnotify)
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-Clean-up-the-file-name-paths.patch
    %cmake -DBUILD_TESTS=ON .
build      : |
    %make
install    : |
    %make_install
